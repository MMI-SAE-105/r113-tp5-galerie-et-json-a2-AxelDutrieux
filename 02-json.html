<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        .liste{
            display: block;
            background-color: grey;
            width: 25%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            list-style: none;
            font-size: 1.5rem;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head> 
<body>
<h1>JSON</h1>
<ul class="liste" 
x-data="{
    async donnée() {
        const resp=await fetch('x-data.json');
        return await resp.json();
    }
}">
<template x-for="obj in donnée">
<li>
    <span x-text="obj.nom">Nom</span> :
    <a :href="obj.url" x-text="obj.projet">Projet</a>
</li>
</template>
</ul>

    
</body>
</html>
